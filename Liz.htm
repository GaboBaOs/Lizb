<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Tiempo Juntos - Para Liz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f9e3e3 0%, #f5d0d0 100%);
            color: #5a3d3d;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(172, 93, 93, 0.2);
            overflow: hidden;
            position: relative;
            padding: 30px;
        }
        
        .heart-decoration {
            position: absolute;
            color: rgba(255, 105, 180, 0.1);
            font-size: 40px;
            z-index: 0;
        }
        
        .heart-1 { top: 10%; left: 5%; }
        .heart-2 { top: 15%; right: 7%; }
        .heart-3 { bottom: 20%; left: 8%; }
        .heart-4 { bottom: 10%; right: 5%; }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d46a6a;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #8a5a5a;
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .date {
            font-size: 1.1rem;
            color: #a37a7a;
            font-weight: 300;
        }
        
        .question-container {
            background-color: #fff5f5;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            border-left: 5px solid #d46a6a;
            box-shadow: 0 5px 15px rgba(212, 106, 106, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .question {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #8a5a5a;
            text-align: center;
            line-height: 1.4;
        }
        
        .name {
            color: #d46a6a;
            font-weight: bold;
        }
        
        .options-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 0;
            position: relative;
            z-index: 1;
        }
        
        .option {
            background-color: #fff;
            border: 2px solid #e8b6b6;
            border-radius: 12px;
            padding: 20px 30px;
            font-size: 1.5rem;
            color: #8a5a5a;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(212, 106, 106, 0.1);
        }
        
        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(212, 106, 106, 0.2);
            border-color: #d46a6a;
        }
        
        .option.selected {
            background-color: #f8d7d7;
            border-color: #d46a6a;
            color: #d46a6a;
            box-shadow: 0 5px 15px rgba(212, 106, 106, 0.3);
        }
        
        .response-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            display: none;
            position: relative;
            z-index: 1;
            border-top: 8px solid #d46a6a;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-message {
            text-align: center;
            font-size: 1.8rem;
            color: #d46a6a;
            font-family: 'Dancing Script', cursive;
            padding: 20px;
        }
        
        .letter {
            font-family: 'Playfair Display', serif;
            line-height: 1.8;
            color: #5a3d3d;
        }
        
        .letter-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px dashed #e8b6b6;
            padding-bottom: 20px;
        }
        
        .letter-title {
            font-size: 2.2rem;
            color: #d46a6a;
            margin-bottom: 10px;
            font-family: 'Dancing Script', cursive;
        }
        
        .letter-subtitle {
            font-style: italic;
            color: #8a5a5a;
        }
        
        .letter-content {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }
        
        .letter-signature {
            text-align: right;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #d46a6a;
            margin-top: 40px;
        }
        
        .letter-date {
            text-align: right;
            font-style: italic;
            color: #8a5a5a;
            margin-top: 5px;
        }
        
        .hearts {
            text-align: center;
            margin: 20px 0;
            color: #d46a6a;
            font-size: 1.5rem;
        }
        
        .reset-button {
            display: block;
            margin: 30px auto 0;
            padding: 12px 30px;
            background-color: #d46a6a;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }
        
        .reset-button:hover {
            background-color: #b85252;
            transform: scale(1.05);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #a37a7a;
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.8rem;
            }
            
            .question {
                font-size: 1.5rem;
            }
            
            .option {
                padding: 15px 20px;
                font-size: 1.3rem;
                min-width: 120px;
            }
            
            .letter-title {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .options-container {
                flex-direction: column;
                align-items: center;
            }
            
            .option {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Decoraciones de corazones -->
        <div class="heart-decoration heart-1"><i class="fas fa-heart"></i></div>
        <div class="heart-decoration heart-2"><i class="fas fa-heart"></i></div>
        <div class="heart-decoration heart-3"><i class="fas fa-heart"></i></div>
        <div class="heart-decoration heart-4"><i class="fas fa-heart"></i></div>
        
        <div class="header">
            <h1>Para Mi Amor</h1>
            <p class="subtitle">Cada d√≠a a tu lado es un regalo del destino</p>
            <p class="date">Desde aquel inolvidable 11 de septiembre de 2025</p>
        </div>
        
        <div class="question-container">
            <p class="question">¬øCu√°nto tiempo se cumple hoy conoci√©ndonos, <span class="name">Liz</span>?</p>
        </div>
        
        <div class="options-container">
            <div class="option" data-months="1">1 mes</div>
            <div class="option" data-months="2">2 meses</div>
            <div class="option" data-months="3">3 meses</div>
        </div>
        
        <div class="response-container" id="response-container">
            <!-- Aqu√≠ se mostrar√° la respuesta -->
        </div>
        
        <button class="reset-button" id="reset-button" style="display: none;">Volver a intentar</button>
        
        <div class="footer">
            <p>Con todo mi cari√±o, para la mujer que ilumina mi vida</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const options = document.querySelectorAll('.option');
            const responseContainer = document.getElementById('response-container');
            const resetButton = document.getElementById('reset-button');
            
            // Mensaje de error
            const errorMessage = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i><br>
                    Error, recu√©rdalo bien<br>
                    <div class="hearts">üíñ üíî üíñ</div>
                    Intenta con otra opci√≥n
                </div>
            `;
            
            // Carta para 3 meses
            const letter = `
                <div class="letter">
                    <div class="letter-header">
                        <h2 class="letter-title">Carta para la persona que m√°s amo en esta y mil vidas, Liz</h2>
                        <p class="letter-subtitle">Mi hermosa y querida Princesa Liz:</p>
                    </div>
                    
                    <div class="letter-content">
                        <p>A veces me detengo a pensar en el azar, en esas fuerzas invisibles que tejen los destinos, y no puedo evitar sonre√≠r. Porque el 11 de septiembre del 2025 no fue un d√≠a cualquiera en el calendario; fue el d√≠a en que Dios planeo en el universo, un gesto de infinita generosidad puso en mi camino la luz m√°s hermosa: la tuya.</p>
                        
                        <p>Tres meses han pasado desde entonces. Tres meses que, en la fr√≠a matem√°tica del tiempo, pueden parecer apenas un suspiro. Pero en el territorio de mi coraz√≥n, ha sido una eternidad de hermosos descubrimientos. Has transformado mis d√≠as en algo distinto, m√°s brillante, m√°s profundo, m√°s hermoso de lo pude haber llegado a imaginarme. Contigo, el tiempo no se mide en horas, sino en instantes que deseo detener: tu linda risa resonando en el aire, la tranquilidad de tu hermosa mirada, la complicidad silenciosa que ahora habita entre nosotros.</p>
                        
                        <p>En este corto y largo viaje, he aprendido que el amor verdadero no siempre llega con estruendo. A veces llega suave, como la brisa de aquel 11 de septiembre, y se instala en la vida con la naturalidad de lo que siempre estuvo destinado a ser. Y eso eres t√∫ para m√≠: mi destino m√°s dulce, mi certeza m√°s grande, mi sentimiento m√°s profundo y hermoso en esta vida.</p>
                        
                        <p>Gracias por estos tres meses de mucho amor, de conversaciones que construyen y fortalecen, de paz y de emoci√≥n. Gracias por ser qui√©n eres: fuerte, dulce, tierna, luminosa, bondadosa, pero, sobre todo, muchas gracias por ser tu Liz. No s√© exactamente qu√© nos tiene planeado el futuro, pero s√≠ s√© que quiero recorrerlo a tu lado, convirtiendo meses en a√±os, y a√±os en una vida entera compartida contigo.</p>
                        
                        <p>Te quiero, no solo por lo que eres, sino por lo que he llegado a ser desde que te conoc√≠. Estos tres meses son solo el pr√≥logo de la historia m√°s bonita que mi coraz√≥n podr√≠a imaginar.</p>
                        
                        <div class="hearts">üíñ üíñ üíñ</div>
                        
                        <p>Felices tres meses, mi Liz. Esto reci√©n comienza.</p>
                    </div>
                    
                    <div class="letter-signature">Con todo mi amor,</div>
                    <div class="letter-date">Gabriel</div>
                </div>
            `;
            
            // Agregar evento a cada opci√≥n
            options.forEach(option => {
                option.addEventListener('click', function() {
                    // Remover la clase 'selected' de todas las opciones
                    options.forEach(opt => opt.classList.remove('selected'));
                    
                    // Agregar la clase 'selected' a la opci√≥n clickeada
                    this.classList.add('selected');
                    
                    // Obtener el n√∫mero de meses de la opci√≥n seleccionada
                    const months = this.getAttribute('data-months');
                    
                    // Mostrar la respuesta correspondiente
                    responseContainer.style.display = 'block';
                    
                    if (months === '3') {
                        responseContainer.innerHTML = letter;
                    } else {
                        responseContainer.innerHTML = errorMessage;
                    }
                    
                    // Mostrar el bot√≥n de reinicio
                    resetButton.style.display = 'block';
                    
                    // Desplazar hacia la respuesta
                    responseContainer.scrollIntoView({ behavior: 'smooth' });
                });
            });
            
            // Agregar evento al bot√≥n de reinicio
            resetButton.addEventListener('click', function() {
                // Ocultar la respuesta
                responseContainer.style.display = 'none';
                
                // Ocultar el bot√≥n de reinicio
                resetButton.style.display = 'none';
                
                // Remover la clase 'selected' de todas las opciones
                options.forEach(opt => opt.classList.remove('selected'));
                
                // Desplazar hacia la pregunta
                document.querySelector('.question-container').scrollIntoView({ behavior: 'smooth' });
            });
            
            // Efecto de aparici√≥n suave para los elementos
            const elements = document.querySelectorAll('.header, .question-container, .options-container');
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 200);
            });
            
            // Establecer estilos iniciales para la animaci√≥n
            elements.forEach(element => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                element.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            });
        });
    </script>
</body>
</html>
